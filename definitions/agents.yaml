---
datastores:
  - name: test-structured-datastore-01
    location: us
    project: product-app-prod-01
    solution_types:
      - search
      # - recommendation
      # - chat
      # - gen_chat
    content_config:
      type: NO_CONTENT
      create_advanced_site_search: false
      skip_default_schema_creation: false
    document_processing:
      default_parser: digital # or layout or ocr
      chunking:
        enabled: true
        chunk_size: 300
        include_headings: true
      parsing_overrides:
        - file_type: pdf
          parsing_config: layout # or ocr 
          use_native_text: null # leave null unless ocr parser