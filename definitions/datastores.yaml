---
datastores:
  - name: resume-pile-datastore
    location: us
    project: product-app-prod-01
    gcs_bucket_name: ai-test-docs-bucket-01
    solution_types:
      - chat
    content_config:
      type: CONTENT_REQUIRED
      create_advanced_site_search: false
      skip_default_schema_creation: false
    document_processing:
      default_parser: digital
      chunking:
        enabled: false
        chunk_size: null
        include_headings: null
      parsing_overrides: 
        - file_type: pdf
          parsing_config: layout
          use_native_text: null
        - file_type: docx
          parsing_config: digital
          use_native_text: null

  - name: website-datastore
    location: us
    project: product-app-prod-01
    gcs_bucket_name: null
    solution_types:
      - search
      - chat
    content_config:
      type: PUBLIC_WEBSITE
      create_advanced_site_search: true
      skip_default_schema_creation: false
    document_processing:
      default_parser: layout
      chunking:
        enabled: true
        chunk_size: 500
        include_headings: true
      parsing_overrides: []