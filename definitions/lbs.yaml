---
lbs:
  - name_prefix: tracecloud-web
    project: product-app-prod-01
    http_redirect: true
    ssl_cert_map:
      name: tracecloud-us-cert-map
      project: product-app-prod-01
    url_map:
      - host: test.tracecloud.us
        path: /*
        backend: default
      - host: test.tracecloud.us
        path: /images
        backend: images     
    backends:
      - name: default
        type: instance_group
        protocol: HTTP
        port: 80
        port_name: http
        timeout_sec: 10
        health_check:
          request_path: /
          port: 80
        log_config:
          enable: true
          sample_rate: 1.0
        groups:
          - ig: web-node-1
        iap_config:
          enable: false
      - name: images
        type: storage_bucket
        bucket: tracecloud-website-files-01
        enable_cdn: false