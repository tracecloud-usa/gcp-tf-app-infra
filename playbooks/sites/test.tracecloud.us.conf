server {
    listen 80;
    listen [::]:80;

    server_name test.tracecloud.us;

    root /var/www/test.tracecloud.us;
    index index.html;

    location / {
         try_files $uri $uri/ =404;
    }
}

# Security headers
add_header X-Content-Type-Options nosniff;
add_header X-Frame-Options "SAMEORIGIN";
add_header X-XSS-Protection "1; mode=block";

# Logging (optional)
access_log /var/log/nginx/test.tracecloud.us_access.log;
error_log /var/log/nginx/test.tracecloud.us_error.log;

# SSL configuration (optional)
# Uncomment the following lines if you have SSL certificates
# listen 443 ssl;
# ssl_certificate /etc/nginx/ssl/test.tracecloud.us.crt;
# ssl_certificate_key /etc/nginx/ssl/test.tracecloud.us.key;